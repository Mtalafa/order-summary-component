<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=League+Spartan:wght@400;500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background-box" role="img">
      <div class="main-box" role="main">
        <img
          class="illustration"
          src="./images/illustration-hero.svg"
          alt="Illustration of a person listening to music with headphones on"
        />
        <h1 class="heading">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="inside-box" role="region">
          <div class="plan-box" role="region">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="Musical icon"
            />
            <div class="plan" role="region">
              <h2 class="plan-text">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a class="link" href="#">Change</a>
        </div>

        <div class="btn-box" role="region">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
